<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Pi Shelf</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <script src="scripts/factories/shelfFactory.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-controller="displayController">

      <div ng-hide="loggedIn">
        <button ng-click='logIn()'>Log In</button>
      </div>
      <div ng-show="loggedIn">
        <button class = "btn btn-default" ng-click='logOut()'>Log Out</button>
      </div>

      <div ng-show="loggedIn">
        <input type="text" placeholder="Item" ng-model="itemIn">
        <input type="text" placeholder="description" ng-model="descriptionIn">
        <input type="text" placeholder="Image URL" ng-model="imageIn">
        <button class = "btn btn-default" type="button" ng-click="putThingOnShelf()">Put on shelf</button>
      </div>

      <div ng-repeat="thing in shelf">
        <p>{{thing.name}} placed by {{thing.owner}} Description:{{thing.description}}<button type="button" ng-if="loggedIn" ng-click="removeThing(thing._id)">Remove from shelf</button></p> <img ng-src="{{thing.imageUrl}}" ng-if="thing.imageUrl"/>
      </div>


    </div>
    Pi Shelf
  </body>
</html>
